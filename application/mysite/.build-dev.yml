stages:
  - sonar-scan
  - build
  - deploy
  - test

sonarqube-check-dev:
  stage: sonar-scan
  tags:
#    - docker
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true

build-wagtail-dev:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - >-
      /kaniko/executor
      --context "application/mysite"
      --dockerfile "application/mysite/Dockerfile"
      --destination "gcr.io/internship87task8/wagtail:latest"

deploy-dev:
  stage: deploy
  image: alpine/helm:3.9.1
  script:
    - cd helmcharts
    - helm upgrade --install wagtail-chart app_helmChart -n dev    

health-wagtail-dev:
  stage: test
  image: wbitt/network-multitool
  script:
    - nslookup wagtail.prtest.tech





