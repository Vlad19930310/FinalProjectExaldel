apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: eck-es
spec:
  version: 8.3.3
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
    podTemplate:
      spec:
        containers:
          - name: elasticsearch
            resources:
              requests: 
                memory: 4Gi
                cpu: 100m
              limits:
                memory: 4Gi
                cpu: 2
            env:
              - name: ES_JAVA_OPTS
                value: "-Xms2g -Xmx2g"
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: eck-kibana
spec:
  version: 8.3.3
  count: 1
  elasticsearchRef:
    name: eck-es