apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: elastic-agent
  namespace: kube-system
spec:
  version: 8.3.3
  elasticsearchRefs:
  - name: eck-es
    namespace: elastic-system
  configRef:
    secretName: agent-node-datastreams
  daemonSet:
    podTemplate:
      spec:
        tolerations:
          - key: node-role.kubernetes.io/master
            effect: NoSchedule
        automountServiceAccountToken: true
        serviceAccountName: elastic-agent
        hostNetwork: true
        dnsPolicy: ClusterFirstWithHostNet
        containers:
          - name: agent
            image: docker.elastic.co/beats/elastic-agent:8.3.3
            env:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            securityContext:
              runAsUser: 0
            resources:
              limits:
                memory: 500Mi
                cpu: 500m
              requests:
                cpu: 100m
                memory: 200Mi
            volumeMounts:
              - name: proc
                mountPath: /hostfs/proc
                readOnly: true
              - name: etc-kubernetes
                mountPath: /hostfs/etc/kubernetes
              - name: var-lib
                mountPath: /hostfs/var/lib
                readOnly: true
              - name: cgroup
                mountPath: /hostfs/sys/fs/cgroup
                readOnly: true
              - name: varlibdockercontainers
                mountPath: /var/lib/docker/containers
                readOnly: true
              - name: varlog
                mountPath: /var/log
                readOnly: true
              - name: passwd
                mountPath: /hostfs/etc/passwd
                readOnly: true
              - name: group
                mountPath: /hostfs/etc/group
                readOnly: true
              - name: systemd
                mountPath: /hostfs/etc/systemd
                readOnly: true
        volumes:
          - name: proc
            hostPath:
              path: /proc
          - name: etc-kubernetes
            hostPath:
              path: /etc/kubernetes
          - name: var-lib
            hostPath:
              path: /var/lib
          - name: passwd
            hostPath:
              path: /etc/passwd
          - name: group
            hostPath:
              path: /etc/group
          - name: cgroup
            hostPath:
              path: /sys/fs/cgroup
          - name: varlibdockercontainers
            hostPath:
              path: /var/lib/docker/containers
          - name: varlog
            hostPath:
              path: /var/log
          - name: systemd
            hostPath:
              path: /etc/systemd
