deploy-production:
  stage: deploy-production
  image: alpine/helm:3.9.1
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      variables:
        IMAGE_TAG: "$CI_COMMIT_SHORT_SHA-dev"
    - if: $CI_COMMIT_TAG
      variables:
        IMAGE_TAG: $CI_COMMIT_TAG 
  script:
    - cd helmcharts
    - helm upgrade --install app-production app_helmChart -n production    
  when: manual




