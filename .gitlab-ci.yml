stages:
  - sonar-scan
  - build
  - deploy
  - test
  - roll-back
  - deploy-prod
  - test-prod
  - roll-back-prod
  
variables:
  PACKAGE_NAME: "awesome-django-app"

sonar-scan-merge:
  stage: sonar-scan  
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' 
  script:
    - sonar-scanner
  allow_failure: true

build-wagtail-check:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' 
  script:
    - >-
      /kaniko/executor
      --context "application/mysite"
      --dockerfile "application/mysite/Dockerfile"
      --no-push 
      
sonar-scan-dev:
  stage: sonar-scan  
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH         
  script:
    - sonar-scanner
  allow_failure: true

build-wagtail-dev:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        IMAGE_TAG: "$CI_COMMIT_SHORT_SHA-dev"      
  script: 
    - >-
      /kaniko/executor
      --context "application/mysite"
      --dockerfile "application/mysite/Dockerfile"
      --destination "gcr.io/internship87task8/wagtail:$IMAGE_TAG"

deploy-dev:
  stage: deploy
  image: alpine/helm:3.9.1  
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        IMAGE_TAG: "$CI_COMMIT_SHORT_SHA-dev" 
  script:
    - cd helmcharts
    - helm upgrade --install app-dev app-helmChart --set containers.app.image=gcr.io/internship87task8/wagtail:$IMAGE_TAG --set ingress.app.host=dev.prtest.tech -n dev    

health-wagtail-dev:
  stage: test
  image: wbitt/network-multitool
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        HEALTH_CHECK: $CI_JOB_STATUS
  script:
    - nslookup dev.prtest.tech 
    - curl https://dev.prtest.tech   

roll-back-dev:
  stage: roll-back
  image: alpine/helm:3.9.1   
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH       
  script:
    - cd helmcharts
    - helm rollback app-dev -n dev
  when: on_failure
      
sonar-scan-stage:
  stage: sonar-scan  
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  rules:    
    - if: $CI_COMMIT_TAG             
  script:
    - sonar-scanner
  allow_failure: true
  

build-wagtail-stage:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  rules:    
    - if: $CI_COMMIT_TAG
      variables:
        IMAGE_TAG: $CI_COMMIT_TAG   
  script:
    - >-
      /kaniko/executor
      --context "application/mysite"
      --dockerfile "application/mysite/Dockerfile"
      --destination "gcr.io/internship87task8/wagtail:$IMAGE_TAG"    

deploy-stage:
